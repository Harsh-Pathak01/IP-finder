<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />

    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />

    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      body {
        width: 100%;
        height: 100%;
        position: absolute;
        margin: 0px;
        padding: 0px;
        overflow: hidden;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
      }
      #input {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
      }
    </style>
    <title>IP-finder</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="input">
      <input type="text" id="ipInput" placeholder="Enter IP Address" />
      <button id="searchBtn">Search</button>
    </div>
    <script>
    const platform = new H.service.Platform({
        apikey: 'aeBu0GkfKm7QWDg1tXqpul8XcdwwzqpFljU0XxPfeiU' // Replace with your HERE API key
    });

    const defaultLayers = platform.createDefaultLayers();
    const map = new H.Map(
        document.getElementById('map'),
        defaultLayers.vector.normal.map, {
            zoom: 7,
            center: { lat: 12.981271, lng: 79.166130 }
        }
    );

    const behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));
    window.addEventListener('resize', () => map.getViewPort().resize());
    const ui = H.ui.UI.createDefault(map, defaultLayers);
    const control = ui.getControl('zoom');

    const ipInput = document.getElementById('ipInput');
    const searchBtn = document.getElementById('searchBtn');

    searchBtn.addEventListener('click', async () => {
    const ipAddress = ipInput.value;

    // Fetch the geographical coordinates corresponding to the IP address
    const ipApiResponse = await fetch(`https://ipapi.co/${ipAddress}/json/`);
    const ipLocationData = await ipApiResponse.json();
    console.log("IP Geolocation Data:", ipLocationData); // Log the IP geolocation data

    // Extract latitude and longitude from the IP location data
    const { latitude, longitude } = ipLocationData;

    // Use the obtained coordinates to perform reverse geocoding
    const service = platform.getSearchService();

    service.reverseGeocode(
        {
            at: `${latitude},${longitude}` // Provide the coordinates using 'at' parameter
        },
        (result) => {
            console.log("Reverse Geocoding Result:", result); // Log the reverse geocoding result

            if (result && result.Response && result.Response.View && result.Response.View.length > 0 && result.Response.View[0].Result.length > 0) {
                const { DisplayPosition, Address } = result.Response.View[0].Result[0].Location;
                const position = { lat: DisplayPosition.Latitude, lng: DisplayPosition.Longitude };
                const address = Address.Label;

                map.setCenter(position);
                map.setZoom(14);

                const bubble = new H.ui.InfoBubble(position, { content: address });
                ui.addBubble(bubble);
            } else {
                alert("No location found for the provided IP address.");
            }
        },
        (error) => {
            console.error("Error occurred during reverse geocoding:", error);
            alert("An error occurred during reverse geocoding. Please try again later.");
        }
    );
});


</script>
</body>
</html>
